<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moibank - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bank-name">Moibank</div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Bem-vindo, <span id="usernameDisplay">Usuário</span></h1>
            <button onclick="logout()">Sair</button>
        </div>
        
        <div class="balance-section">
            <h2>Saldo: M̶ <span id="balance">0,00</span></h2>
        </div>

        <div class="orders-section">
            <h2>Seus Pedidos:</h2>
            <div id="ordersList">
                <p>Carregando...</p>
            </div>
        </div>

        <div class="request-transfer-container">
            <button class="request-transfer-button" onclick="location.href='transfer.html'">Fazer Transferência</button>
        </div>

        <div class="footer">
            <p>&copy; 2025 Moibank. Todos os direitos reservados.</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
